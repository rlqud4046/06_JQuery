<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        /*
        mouseenter() : 선택한 요소의 경게범위 내에 마우스가 올라갔을 때 이벤트 발생
        형식) $("요소 선택").mouseenter(function(){ ... })
        mouseleave() : 선택한 요소의 경계범에 내에서 마우스가 완전히 떠났을 때 이벤트 발생
        형식) $("요소 선택").mouseleave(function(){ ... })
         */

         $(function(){
             $(".wrap").mouseenter(function(){
                 $("p").css("background-color","blue");
             })

             $(".wrap").mouseleave(function(){
                $("p").css("background-color", "yellow");

             })
         })

    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            margin: 20px;
        }

        .wrap{
            background-color: #ccc;
            padding: 10px;
        }

        p{
            background-color: #999;
        }

    </style>
</head>

<body>

    <div class="wrap">
        <p>내용</p>
    </div>
</body>

</html>
