<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>

        $(function(){

            $(".wrap > li").css("background-color", "tomato"); // 자식요소인 내용 1, 4만 변하고 자손인 2, 3 은변하지 않는다.
        })

    </script>

</head>
<body>
    
    <h2>인접 관계 선택자</h2>
    <ul class="wrap">
        <li>내용1</li>
        <ul>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
        <li>내용4</li>
    </ul>


</body>
</html>
