<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>

        // text() : 선택한 요소 내에 텍스트를 불러오거나 텍스트를 바꿀 때 사용
        $(function(){
            alert($("h1").text());;  // h1 태그에 있는 텍스트를 불러옴
            $("h2").text("텍스트 메서드");  // h2태그의 내용 변경
        })

    </script>
</head>
<body>

    <h1>객체 조작 및 생성</h1>
    <h2>text()</h2>


</body>
</html>
