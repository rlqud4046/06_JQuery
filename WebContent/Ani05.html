<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        /* 
        slideUp : 선택한 요소를 숨길 때 사용
        형식) $("요소 선택").slideUp()
        slideDown : 선택한 요소를 드러낼 때 사용
        형식) $("요소 선택").slideDown()      
        slideToggle : 선택한 요소를 숨기거나 드러낼 때 사용
        형식) $("요소 선택").slideToggle()
         */
        $(function () {
            $(".btn1").click(function () {
                $("h2").slideUp(1000);
            })

            $(".btn2").click(function () {
                $("h2").slideDown(1000);
            })

            $(".btn3").click(function () {
                $("h2").slideToggle(1000);
            })

        })


    </script>

    <style>
        h2 {
            width: 300px;
            height: 200px;
            background-color: #ff0;
        }
    </style>
</head>

<body>

    <button class="btn1">slideUp</button>
    <button class="btn2">slideDown</button>
    <button class="btn3">slideToggle</button>
    <h2>효과 관련 내용</h2>
</body>

</html>
