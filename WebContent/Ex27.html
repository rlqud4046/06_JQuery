<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        /*
        replaceAll()
        형식) $("새 요소").replaceAll("요소 선택");
        replaceWith()
        형식) $("요소 선택").replaceWith("새요소");
        */

        $(function(){
            $("h2").replaceWith("<h3>Replace Method</h3>");
            $("<h4>내용1</h4>").replaceAll("p");
        })

    </script>

</head>

<body>
    <h2>교체 메서드</h2>
    <p>내용1</p>
    <p>내용2</p>
</body>

</html>
