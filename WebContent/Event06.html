<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        /* 
        - keypress() : 선택한 요소에서 키보드를 눌렀을 때 이벤트 발생
                        문자키를 제외한 키 코드값을 반환
        형식) $("요소 선택").keypress(function(){...});

        - keydown() : 선택한 요소애서 키보드를 눌렀을 때 이벤트 발생
                        문자키를 제외한 키 코드값을 반환
        형식) $("요소 선택").keydown(function(){...});

        - keyup() : 선택한 요소에서 키보드를 뗐을 때 이벤트 발생
        형식) $("요소 선택").keyup(function(){...});
        */

        $(function(){
            $("#user_id").keypress(function(e){
                $(".text2").text(e.keyCode);
            })

            $("#user_id").keydown(function(e){
                $(".text1").text(e.keyCode);
                $(this).css("background-color","yellow");
            })
            
            $("#user_id").keyup(function(e){
                $(".text1").text(e.keyCode);
                $(this).css("background-color","tomato");
            })
            
        })


    </script>
</head>
<body>

    <!-- 
        키보드 이벤트
        - keypress()
        - keydown()
        - keyup()
     -->

     <p>
         <input type="text" name="user_id" id="user_id">
     </p>

     <p class="text1"></p>
     <p class="text2"></p>

    
</body>
</html>
