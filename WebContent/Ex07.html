<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>

        // 하위 요소 선택자 : $("요소 선택 하위 요소") ==> 선택한 요소에 지정한 하위 요소를 선택함
        $(function () {
            $(".wrap li").css("border", "1px solid blue");


        })


    </script>

</head>

<body>

    <h2>인접 관계 선택자</h2>
    <ul class="wrap">
        <li>내용1</li>
        <ul>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
        <li>내용4</li>
    </ul>

</body>

</html>
